{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1a106567ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'desk/css/desk.css' %}">
    <script src="{% static '/js/jquery.js' %}"></script>
    <script src="{% static '/js/moment.min.js' %}"></script>
    <script src="{% static '/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
    <script src="{% static '/js/popper.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/general.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="fix_top">
        <div class="bar">
            <div class="bar-item first-bar-el">
                <span class="field">
                    <a>
                        {% block username %}
                        {% endblock %}
                    </a>
                </span>
            </div>
            <a href="{% url 'desk_home' user.username %}" class="bar-el-logo">
                <img src="{% static 'desk/img/tralla3-removebg-preview.png' %}" alt="Tralla" class="logo">
            </a>
            <div class="bar-item second-bar-el">
                <a class="field afield" href="{% url 'log_out' user.username %}"><span>Выйти</span></a>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>

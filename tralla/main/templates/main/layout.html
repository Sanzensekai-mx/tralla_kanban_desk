{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1a106567ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <header class="fix_top">
        <!-- <nav class="navbar-1"> -->
            <div class="logo-left">
            <div class="logo-left">
                <a href="{% url 'home' %}">
                    <img src="{% static 'main/img/logo_simple2.jpg' %}" alt="Tralla2" class="logo-img">
                </a>
                <span class="logo-text">Tralla</span>
            </div>
            </div>
            <div class="float-right-buttons">
                <a href="{% url 'sign_in' %}" class="sign-in">Войти</a>
                <a href="{% url 'sign_up' %}" class="sign-up">
                    <i class="far fa-address-book"></i>Регистрация
                </a>
            </div>
        <!-- </nav> -->
    </header>
   <main>
   <section class="info-main">
       <div class="info-container">
           {% block content %}
           {% endblock %}
       </div>
   </section>
   </main>
    <footer>
        <a href="{% url 'about' %}" class="about">
                    <span>О проекте</span>
                </a>
    </footer>
    
</body>
</html>
